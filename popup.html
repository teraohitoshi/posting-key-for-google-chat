<!DOCTYPE html>
<html>
<head>
<title>Options</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="popup.css">
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
    <h3>Enter key preference for Google Chat</h3>
    <form name="option">
        <p>Posting key(s)</p>
        <ul>
            <li><input type="radio" name="submitKey" value="enter" />Enter (default)</li>
            <hr>
            <li><input type="radio" name="submitKey" value="shiftKey" />Shift + Enter</li>
            <hr>
            <li><input type="radio" name="submitKey" value="ctrlKey" />Ctrl + Enter</li>
            <hr>
            <li><input type="radio" name="submitKey" value="altKey" />Alt + Enter</li>
            <hr>
            <li><input type="radio" name="submitKey" value="metaKey" />Win/Cmd + Enter</li>
        </ul>
    </form>
</body>
</html>
